version: 2
jobs:
  production_build:
    docker:
      - image: cibuilds/hugo:0.55
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: "Run Hugo"
          command: HUGO_ENV=production hugo -v -s ~/project
      - persist_to_workspace:
          root: ~/project
          paths:
            - public
  staging_build:
    docker:
      - image: cibuilds/hugo:0.55
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: "Run Hugo"
          command: HUGO_ENV=staging hugo -v -b http://staging.cszsa.com.s3-website.us-east-2.amazonaws.com/ -s ~/project
      - persist_to_workspace:
          root: ~/project
          paths:
            - public
  newtheme_build:
    docker:
      - image: cibuilds/hugo:0.55
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: "Run Hugo"
          command: HUGO_ENV=staging hugo -v -b http://alt.cszsa.com.s3-website.us-east-2.amazonaws.com/ -s ~/project
      - persist_to_workspace:
          root: ~/project
          paths:
            - public
  staging_deploy:
    docker:
      - image: cibuilds/aws
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: "Upload to Staging - skip static files"
          command: aws s3 sync --acl "public-read" --storage-class "REDUCED_REDUNDANCY" ~/project/public/ s3://${STAGING_BUCKET}/ --exclude 'images/*' --exclude 'scss/*' --exclude 'js/*'
      - run:
          name: "Copy and cache static files"
          command: |
            aws s3 sync --cache-control "max-age=31536000" --acl "public-read" ~/project/public/images/ s3://${STAGING_BUCKET}/images/
            aws s3 sync --cache-control "max-age=31536000" --acl "public-read" ~/project/public/js/ s3://${STAGING_BUCKET}/js/
            aws s3 sync --cache-control "max-age=31536000" --acl "public-read" ~/project/public/scss/ s3://${STAGING_BUCKET}/scss/
  newtheme_deploy:
    docker:
      - image: cibuilds/aws
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: "Upload to Staging - skip static files"
          command: aws s3 sync --acl "public-read" --storage-class "REDUCED_REDUNDANCY" ~/project/public/ s3://${NEWTHEME_BUCKET}/ --exclude 'images/*' --exclude 'scss/*' --exclude 'js/*'
      - run:
          name: "Copy and cache static files"
          command: |
            aws s3 sync --cache-control "max-age=31536000" --acl "public-read" ~/project/public/images/ s3://${NEWTHEME_BUCKET}/images/
            aws s3 sync --cache-control "max-age=31536000" --acl "public-read" ~/project/public/js/ s3://${NEWTHEME_BUCKET}/js/
            aws s3 sync --cache-control "max-age=31536000" --acl "public-read" ~/project/public/scss/ s3://${NEWTHEME_BUCKET}/scss/
  prod_deploy:
    docker:
      - image: cibuilds/aws
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: "Upload to Production - skip static files"
          command: aws s3 sync --delete --acl "public-read" --storage-class "REDUCED_REDUNDANCY" ~/project/public/ s3://${BUCKET}/ --exclude 'images/*' --exclude 'scss/*' --exclude 'js/*'
      - run:
          name: "Copy and cache static files"
          command: |
            aws s3 sync --delete --cache-control "max-age=31536000" --acl "public-read" ~/project/public/images/ s3://${BUCKET}/images/
            aws s3 sync --delete --cache-control "max-age=31536000" --acl "public-read" ~/project/public/js/ s3://${BUCKET}/js/
            aws s3 sync --delete --cache-control "max-age=31536000" --acl "public-read" ~/project/public/scss/ s3://${BUCKET}/scss/
      - run:
          name: "Invalidate CloudFront"
          command: aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths /index.html /shows/* /team/* /training/* /afterdark/* /specialevents/*

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - staging_build:
          filters:
            branches:
              only: staging
      - production_build:
          filters:
            branches:
              only: production
      - newtheme_build:
          filters:
            branches:
              only: newtheme
      - staging_deploy:
          requires:
            - staging_build
          filters:
            branches:
              only: staging
      - newtheme_deploy:
          requires:
            - newtheme_build
          filters:
            branches:
              only: newtheme
      - prod_deploy:
          requires:
            - production_build
          filters:
            branches:
              only: production
