{{ partial "header.html" . }}

    <!-- Wrapper -->

        <!-- Header -->
          <header id="header">

              {{ with .Site.Params.logoimage }}
              <a href="/#"><img src="{{ . }}" width="100%" style="padding: 10px 10px 10px 10px;"></a>
            {{ end }}
            {{ with .Site.Params.logo }}
              <span class="icon {{ . }}"></span>
            {{ end }}
            </div>


          </header>
          <div id="page" style="margin-top: 1.5rem;">
          <div class="inner">
          <div class="content">


              <h1 class="nowrap_title">
                ComedySportz
                <wbr>San Antonio
              </h1>
              {{ .Content }}
            </div>
        </div>
      </div>
{{ partial "footer.html" . }}
