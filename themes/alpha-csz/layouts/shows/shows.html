{{ partial "header" . }}
{{ partial "nav" . }}

<section id="main" class="container"  style="padding: 1em">
  <!-- ENTERING layouts/shows/comedysportz/single.html -->
<div class="row" style="vertical-align: middle">
  <center><h1>Buy Tickets to Upcoming Matches</h1></center>
{{ range sort .Pages ".Params.show_date" }}

  <div class="6u 12u(narrower)">
    <section class="box special">
      <h2>ComedySportz {{ dateFormat "Monday, January 2, 2006" .Params.show_date }}</h2>
      <ul class="actions">

          <li><a href="{{ .Params.ticket_link }}" class="button special">Buy Tickets</a></li>
          <li><a href="{{ .URL }}" class="button special">Who's Playing</a></li>
      </ul>

    </section>
  </div>

{{ end }}
</div>
  </section>
  {{ partial "footer" . }}
