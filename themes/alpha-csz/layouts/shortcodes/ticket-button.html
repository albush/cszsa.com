<!-- Eventbrite Button -->
<!-- Noscript content for added SEO -->
<noscript><a href="https://www.eventbrite.com/e/test-eve-t-tickets-{{ index .Params 0 }}" rel="noopener noreferrer" target="_blank"></noscript>
<!-- You can customize this button any way you like -->
<button id="eventbrite-widget-modal-trigger-{{ index .Params 0 }}" class="button" type="button">Buy Tickets</button>
<noscript></a>Buy Tickets on Eventbrite</noscript>

<script src="https://www.eventbrite.com/static/widgets/eb_widgets.js"></script>

<script type="text/javascript">
    var exampleCallback = function() {
        console.log('Order complete!');
    };

    window.EBWidgets.createWidget({
        widgetType: 'checkout',
        eventId: '{{ index .Params 0 }}',
        modal: true,
        modalTriggerElementId: 'eventbrite-widget-modal-trigger-{{ index .Params 0 }}',
        onOrderComplete: exampleCallback
    });
</script>
