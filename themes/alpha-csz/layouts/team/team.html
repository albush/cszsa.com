{{ partial "header" . }}
{{ partial "nav" . }}



<section id="main" class="container"  style="padding: 1em">
  <!-- ENTERING layouts/shows/comedysportz/single.html -->
<center><h1>ComedySportz San Antonio Players</h1></center>
  <div class="row">
  {{ range $i, $player := sort .Site.Data.players "FirstName" }}
    <div class="4u 12u(narrower)">
      <section class="box special">
        <h4># {{ $player.Number | safeHTML }} </h4>
      <h4><a style="border-bottom:none" href="/team/{{ $player.PlayerPage}}">{{ with $player.Full_Nickname }} {{ . | markdownify }} {{ end }}</a></h4>
      <a style="border-bottom:none" href="/team/{{ $player.PlayerPage}}"><img alt = "{{ $player.FullName }}" src = "/images/players/{{$player.Photo}}.jpg" class="img-responsive" width = "120px"></a>
      </section>
    </div>


  {{ end }}
  </div>

  </section>
  {{ partial "footer" . }}
