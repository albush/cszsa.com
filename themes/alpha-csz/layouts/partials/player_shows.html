<!-- Begin Player Shows -->
<div class="4u 12u(narrower)" style="text-align:left;margin-bottom:0px;">
<b>Upcoming Shows:</b>
{{ range $show := .Params.shows }}
    {{ if isset $.Site.Data.shows $show }}
    {{ $s :=  (index $.Site.Data.shows $show) }}
    <p style="margin-bottom:.25em"><a href="/shows/csz-{{$s.ShowDate}}">{{dateFormat "Monday January 2nd" $s.ShowDate}}</a></p>
    {{ end }}
    {{ end }}
</div>
<!-- End Player shows -->
