<div class="12u">
<div class="row">
  <div class="4u 12u(narrower)">
  <section class="box special">
  <div>
    <h3>{{ $.Page.Params.box_title}}</h3>
    {{ with $.Page.Params.start_date }}
<p><b>{{ dateFormat "3:04 PM Monday, January 2nd, 2006" . }}</b></p>
    {{ end }}
  </div>
    <div>
      <ul class="actions">
          <li><a target="_blank" href="{{ $.Page.Params.cta_link }}" class="button special">{{ $.Page.Params.cta }}</a></li>
      </ul>

    </div>
  </section>
  </div>
  <div class="8u 12u(narrower)">
    <span class="image fit"><img src="{{ $.Page.Params.featured_image }}" alt="{{ $.Page.Params.description }}"></span>
  </div>

</div>
</div>
